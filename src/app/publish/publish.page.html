<ion-header>
  <ion-toolbar>
    <ion-title>Publier un Article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="articleForm" (ngSubmit)="publishArticle()">
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenu</ion-label>
      <ion-textarea formControlName="content"></ion-textarea>
    </ion-item>
    <ion-button expand="full" type="submit">Publier</ion-button>
  </form>
</ion-content>
